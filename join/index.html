<body class="text-center">

  <script>
    var submitted = false;

    function validateEmail(event) {
      const emailInput = document.getElementById('usrnm').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput)) {
        alert("Please enter a valid email address.");
        return false;
      }
      submitted = true;
      return true;
    }
  </script>

  <iframe id="hidden_iframe" name="hidden_iframe"
    onload='if(submitted) { window.location="/join/success"; }'
    style="display:none;"></iframe>

  <form class="form-signin" 
        action="https://docs.google.com/forms/d/1plH5rM4dTIQDGZ9MsBqwr5cdgi3FiAbTeh5WKvV-8NI/formResponse"
        method="post" 
        target="hidden_iframe" 
        onsubmit="return validateEmail(event);">

    
    
  <img class="mb-4" src="https://manixai.com/logo.svg" alt="" width="72" height="72">
    
    
    
    <h1 class="h3 mb-3 font-weight-normal">Get early access</h1>
    <p class="text-muted">Enter your email and we'll send you a code on the next batch of invites</p>

    <label for="usrnm" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="usrnm" placeholder="Enter Email" name="entry.1927296975" required>

    <br>
    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Go!</button>
    <br>
    Have a code?<a href="/invite"> Activate here</a>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2025-2026, stackboard technologies</p>
  </form>
